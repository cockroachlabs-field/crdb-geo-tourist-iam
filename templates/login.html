{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}
{% block content %}

<!--
  FIXME: on mobile this has to be wider (same on amenity_edit.html)
  https://stackoverflow.com/questions/55375332/check-if-device-is-mobile-in-flask
  https://community.plotly.com/t/how-to-tell-if-user-is-mobile-or-desktop-in-backend/47270/3
  -->
{% if is_mobile %}
<div class="w-75 p-3">
{% else %}
<div class="w-25 p-3">
{% endif %}
{{ wtf.quick_form(login_form, action="/login") }}
<button class="btn btn-primary mb-3" onClick="location.assign('/signup');">Sign Up</button>
</div>

{% endblock %}
